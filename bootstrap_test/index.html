<script type="text/javascript" src="http://cdn.pydata.org/bokeh-0.5.1.js"></script>

<script type="text/javascript">
function get_plot(plotid, folder) {
    var bodyID = document.getElementsByTagName("body")[0];
    var s = document.createElement("script");
    s.type = "text/javascript";
    s.src = folder.concat("/").concat(plotid).concat(".js");
    s.id=plotid;
    s.async="true";
    s.data-bokeh-data="static";
    s.data-bokeh-modelid=plotid;
    s.data-bokeh-modeltype="Plot";

    bodyID.appendChild(s);
}

</script>

</head>
<body>

<a href="javascript:get_plot('p1_1_em_estimates_preds_test_2016','js')">Try</a>
