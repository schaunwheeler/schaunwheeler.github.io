<!DOCTYPE html>
<html>
<head>
        
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="http://cdn.pydata.org/bokeh-0.5.1.css" type="text/css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://cdn.pydata.org/bokeh-0.5.1.js"></script>

<script type="text/javascript">
function get_plot(plotid, folder) {
    var s = document.createElement("script");
    s.type = "text/javascript";
    s.src = folder.concat(plotid).concat(".js");
    s.id=plotid;
    s.async="true";
    s.setAttribute("data-bokeh-data", "static");
    s.setAttribute("data-bokeh-modelid", plotid);
    s.setAttribute("data-bokeh-modeltype", "Plot");
    elem = document.getElementsByName("plotholder")[0];
    elem.innerHTML = plotid;
    //.appendChild(plotid);
}
</script>

<style type="text/css">        
body {
     margin: 10px;
}
</style>

</head>
<body>

<button onclick="javascript:get_plot('p1_1_em_estimates_preds_test_2013','js/')">2013</button>
<button onclick="javascript:get_plot('p1_1_em_estimates_preds_test_2014','js/')">2014</button>
<button onclick="javascript:get_plot('p1_1_em_estimates_preds_test_2015','js/')">2015</button>
<button onclick="javascript:get_plot('p1_1_em_estimates_preds_test_2016','js/')">2016</button>
<button onclick="javascript:get_plot('p1_1_em_estimates_preds_test_2017','js/')">2017</button>
<button onclick="javascript:get_plot('p1_1_em_estimates_preds_test_2018','js/')">2018</button>

<div name='plotholder'></div>


</body>
</html>
