<script type="text/javascript">
$(window).load(function(){
$('input[type=radio]').on('change', function () {
    if (!this.checked) return
        $('.collapse').not($('div.' + $(this).attr('class'))).slideUp(0);
        $('.collapse.' + $(this).attr('class')).slideDown(0);
});
});

$('label').click( function() {
    $(this).addClass('active').siblings().removeClass('active');
});


$('[data-toggle="tabajax"]').click(function(e) {
    var $this = $(this),
        loadurl = $this.attr('href'),
        targ = $this.attr('data-target');

    $.get(loadurl, function(data) {
        $(targ).html(data);
    });

    $this.tab('show');
    return false;
});


function get_plot(plotid, folder) {
    switch(plotid, folder) {
        var s = document.createElement("script");
            s.type = "text/javascript";
            s.src = folder.concat("/").concat(plotid).concat(".js");
            s.id=plotid;
            s.async="true";
            s.data-bokeh-data="static";
            s.data-bokeh-modelid=plotid;
            s.data-bokeh-modeltype="Plot";
            document.getElementById("output").innerHTML = "";
            document.getElementById("output").appendChild(s);
        break;
        break;
        default:
        void(0);
    }
}

</script>

<style type="text/css">        
body {
