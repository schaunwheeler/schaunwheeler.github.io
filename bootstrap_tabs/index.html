<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script type="text/javascript" src="http://cdn.pydata.org/bokeh-0.5.1.js"></script>

<script type="text/javascript">
function get_plot(plotid, folder) {
    var s = document.createElement("script");
    s.type = "text/javascript";
    s.src = folder.concat(plotid).concat(".js");
    s.id=plotid;
    s.async="true";
    s.setAttribute("data-bokeh-data", "static");
    s.setAttribute("data-bokeh-modelid", plotid);
    s.setAttribute("data-bokeh-modeltype", "Plot");
    elem = document.getElementsByName("plotholder")[0];
    if (elem.children.length==0) {
        elem.appendChild(s)
    } else {
        old_child = elem.children[0]
        elem.replaceChild(s, old_child);
    }
}

$("li").click(function(){
    $(this).addClass("active").siblings().removeClass("active");
});

</script>

<style type="text/css">        
body {
     margin: 10px;
}
.nav-tabs > li > a,
.nav-tabs > li > a:hover,
.nav-tabs > li > a:focus{
    color: #808080;  
} 
.nav-tabs > li.active > a,
.nav-tabs > li.active > a:hover,
.nav-tabs > li.active > a:focus{
    color: #FF4738;  
} 

</style>

</head>
<body onload="javascript:get_plot('p1_1_em_estimates_preds_test_2013','js/')">

<div class="container-fluid">
<ul class="nav nav-tabs" id="friends">

    <li><a data-toggle="tab" onclick="javascript:get_plot('p1_1_em_estimates_preds_test_2014','js/')">2014</a></li>
    <li><a data-toggle="tab" onclick="javascript:get_plot('p1_1_em_estimates_preds_test_2015','js/')">2015</a></li>
    <li><a data-toggle="tab" onclick="javascript:get_plot('p1_1_em_estimates_preds_test_2016','js/')">2016</a></li>
    <li><a data-toggle="tab" onclick="javascript:get_plot('p1_1_em_estimates_preds_test_2017','js/')">2017</a></li>
    <li><a data-toggle="tab" onclick="javascript:get_plot('p1_1_em_estimates_preds_test_2018','js/')">2018</a></li>
</ul>
</div>
